    <link rel="stylesheet" href="/Styles/Login.css">

<body>
    <!-- Navbar -->
    <nav class="navbar">

            <li><a href="index.html">Accueil</a></li>
            <li><a href="signup.html">Créer un compte</a></li>

    <!-- Formulaire de Connexion -->
    <div class="modal-content">
        <h2>Connexion</h2>
        <form action="#">
            <label for="login-email"></label>
            <input type="email" id="login-email" placeholder="Email" required />

            <label for="login-password"></label>
            <input type="password" id="login-password" placeholder="Mot de passe" required />

            <button type="submit">Se connecter</button>
        </form>
        <p><a href="mot-de-passe-oublie.html" class="forgot-password">Mot de passe oublié ?</a></p>
        <p>Pas encore de compte ? <a href="signup.html">Créer un compte ici</a></p>
    </div>
    <!-- Lier le fichier JavaScript -->
<script src="Js/App.js"></script>
